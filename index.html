<!DOCTYPE html>

  <head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

          <ul>
            <li><a href="#">HOME</a></li>

            <li><a href="#">CARTA</a></li>

      <main>

            Hola. Soy <span>Stan</span>, un desarrollador

        <section class="foto"></section>
        <section class="btns">

            <li id="icon-sass">

            </li>
            <li id="icon-css3">
              <i style="color: #006fc0" class="fab fa-css3-alt"></i> CSS3
            </li>
            <li id="icon-html5">
              <i style="color: #f16529" class="fab fa-html5"></i> HTML5
            </li>
            <li id="icon-git">
              <i style="color: #e94e31" class="fab fa-git-alt"></i> Git
            </li>
            <li id="icon-ts">
              <i style="color: #2f74c0" class="fas fa-circle-notch"></i>
              TypeScript
            </li>
            <li id="icon-expressjs">
              <i class="fas fa-circle-notch"></i> ExpressJs
            </li>
            <li id="icon-mongodb">
              <i style="color: #429543" class="fas fa-circle-notch"></i> MongoDB
